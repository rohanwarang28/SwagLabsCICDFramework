name: Java CI with Maven Testing

on:
  workflow_dispatch:
    inputs:
      browsername:
        type: string
        description: 'browser name'
        default: 'chrome'
      xmlfilename:
        type: string
        description: 'suite xml file name'

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: >
        mvn clean test 
        -Dsurefire.suiteXmlFiles=${{inputs.xmlfilename}} 
        -Dmaven.test.failure.ignore=true
      
    #Report generation and storage
    - name: archive report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sparkHTML
        path: ./reports/*.html